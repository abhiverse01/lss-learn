<!-- Day 03 - Lists & Links -->
<!-- This HTML file demonstrates the use of lists (unordered and ordered) and hyperlinks in HTML. -->
<!-- Unordered lists use <ul> for bullet points, ordered lists use <ol> for numbered items. -->
<!-- Links are created with <a> tags, using the href attribute to specify the URL. -->

<!-- The DOCTYPE declaration indicates this is an HTML5 document. -->
<!DOCTYPE html>
<!-- The html tag is the root element, with lang="en" for English language. -->
<html lang="en">
<!-- The head section holds metadata not displayed on the page. -->
<head>
  <!-- meta charset sets the character encoding to UTF-8. -->
  <meta charset="UTF-8">
  <!-- title defines the page title shown in the browser tab. -->
  <title>Day 3 â€“ Lists & Links</title>
</head>
<!-- The body contains the visible content. -->
<body>
  <!-- h1 is the main heading for the page. -->
  <h1>Unordered & Ordered Lists</h1>

  <!-- h2 for sub-headings. -->
  <h2>Shopping list (unordered)</h2>
  <!-- ul creates an unordered list with bullet points. Each li is a list item. -->
  <ul>
    <li>Milk</li>
    <li>Bread</li>
  </ul>

  <!-- Another h2 sub-heading. -->
  <h2>My daily routine (ordered)</h2>
  <!-- ol creates an ordered list with numbers. Each li is a numbered item. -->
  <ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
  </ol>

  <!-- h2 for the links section. -->
  <h2>Links</h2>
  <!-- a tag creates a hyperlink. href attribute specifies the destination URL. -->
  <a href="https://developer.mozilla.org">MDN Web Docs</a>
</body>
</html>
