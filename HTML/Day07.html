<!-- Day 07 - Inline CSS -->
<!-- This HTML file demonstrates the use of inline CSS styles using the style attribute. -->
<!-- Inline styles are applied directly to HTML elements without needing a separate CSS file. -->
<!-- CSS properties like color, text-align, font-size, background, and padding control appearance. -->

<!-- The DOCTYPE declaration indicates this is an HTML5 document. -->
<!DOCTYPE html>
<!-- The html tag is the root element, with lang="en" for English language. -->
<html lang="en">
<!-- The head section holds metadata not displayed on the page. -->
<head>
  <!-- meta charset sets the character encoding to UTF-8. -->
  <meta charset="UTF-8">
  <!-- title defines the page title shown in the browser tab. -->
  <title>Day 7 â€“ Inline CSS</title>
</head>
<!-- The body contains the visible content. -->
<body>
  <!-- h1 with inline style: color sets text color to dodgerblue, text-align centers the text. -->
  <h1 style="color:dodgerblue;text-align:center;">Inline Styles</h1>
  <!-- p with inline style: font-size increases text size, background adds a light yellow background, padding adds space inside the element. -->
  <p style="font-size:20px;background:lightyellow;padding:10px;">
    The <code>style</code> attribute lets you change looks without a separate file.
  </p>
</body>
</html>
