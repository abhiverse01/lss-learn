<!-- Day 02 - Headings & Paragraphs -->
<!-- This HTML file demonstrates the use of headings (h1, h2, h3) and paragraphs (p) in HTML. -->
<!-- Headings create a hierarchy for content organization, with h1 being the most important. -->
<!-- Paragraphs group text into blocks, and inline elements like <em> for emphasis and <br> for line breaks are shown. -->

<!-- The DOCTYPE declaration specifies this is an HTML5 document. -->
<!DOCTYPE html>
<!-- The html tag is the root element, with lang="en" indicating the language is English. -->
<html lang="en">
<!-- The head section contains metadata not visible on the page. -->
<head>
  <!-- meta charset defines the character encoding as UTF-8 for proper text rendering. -->
  <meta charset="UTF-8">
  <!-- title sets the page title displayed in the browser tab. -->
  <title>Day 2 â€“ Headings & Paragraphs</title>
</head>
<!-- The body contains all the visible content of the web page. -->
<body>
  <!-- h1 is the top-level heading, used for main titles. -->
  <h1>Main Title (h1)</h1>
  <!-- h2 is a sub-heading, for secondary sections. -->
  <h2>Sub-heading (h2)</h2>
  <!-- h3 is a deeper level heading, for subsections. -->
  <h3>Deeper level (h3)</h3>

  <!-- p tags define paragraphs, grouping related text. -->
  <p>This is a paragraph.</p>
  <!-- This paragraph demonstrates inline elements: <em> for emphasis (italics), <br> for line break, and <code> for code-like text. -->
  <p>Hitting Enter in the code does <em>not</em> create a new line on the page.<br>
     Use the <code><br></code> tag for a single line break.</p>
</body>
</html>
