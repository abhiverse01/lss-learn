<!-- Day 10 - Tiny JavaScript -->
<!-- This HTML file introduces basic JavaScript integration using the onclick attribute on a button element. -->
<!-- It demonstrates how to add interactivity to HTML elements without external scripts, using inline event handlers. -->

<!-- The DOCTYPE declaration indicates this is an HTML5 document. -->
<!DOCTYPE html>
<!-- The html tag is the root element, with lang="en" specifying English language. -->
<html lang="en">
<!-- The head section contains metadata and styles. -->
<head>
  <!-- meta charset sets the character encoding to UTF-8 for proper text display. -->
  <meta charset="UTF-8">
  <!-- title defines the page title shown in the browser tab. -->
  <title>Day 10 â€“ Tiny JavaScript</title>
  <!-- The style tag contains internal CSS rules for styling the button. -->
  <style>
    /* button selector applies padding and font-size to all button elements. */
    button{ padding:10px 20px; font-size:18px; }
  </style>
</head>
<!-- The body contains the visible content and interactive elements. -->
<body>
  <!-- h1 element for the main heading. -->
  <h1>JavaScript in One Line</h1>
  <!-- button element with onclick attribute that executes JavaScript code when clicked, displaying an alert. -->
  <button onclick="alert('Hello from JavaScript!')">Click Me</button>
  <!-- p element with text indicating future JavaScript learning. -->
  <p>We will dive deeper into JS in the next part of the course.</p>
</body>
</html>
