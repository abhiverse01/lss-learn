<!-- Day 05 - Tables -->
<!-- This HTML file demonstrates the creation of tables using HTML table elements. -->
<!-- Tables are structured with <table> as the container, <tr> for rows, <th> for header cells, and <td> for data cells. -->
<!-- The border attribute adds a visible border to the table. -->

<!-- The DOCTYPE declaration indicates this is an HTML5 document. -->
<!DOCTYPE html>
<!-- The html tag is the root element, with lang="en" for English language. -->
<html lang="en">
<!-- The head section holds metadata not displayed on the page. -->
<head>
  <!-- meta charset sets the character encoding to UTF-8. -->
  <meta charset="UTF-8">
  <!-- title defines the page title shown in the browser tab. -->
  <title>Day 5 â€“ Tables</title>
</head>
<!-- The body contains the visible content. -->
<body>
  <!-- h1 is the main heading for the page. -->
  <h1>Simple Table</h1>
  <!-- table tag creates a table. border="1" adds a border around the table and cells. -->
  <table border="1">
    <!-- tr defines a table row. -->
    
    <tr>
      <!-- th defines header cells, typically bold and centered. -->
      <th>Name</th>
      <th>Age</th>
    </tr>

    <!-- Another tr for the first data row. -->
    <tr>
      <!-- td defines data cells containing the table content. -->
      <td>Alice</td><td>23</td>
    </tr>


    <!-- Another tr for the second data row. -->
    <tr>
      <td>Bob</td><td>31</td>
    </tr>
    
  </table>
</body>
</html>
