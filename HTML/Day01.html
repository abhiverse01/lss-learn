<!-- Day 01 - Hello HTML -->
<!-- This HTML file demonstrates the basic structure of an HTML document. -->
<!-- It includes the essential elements: DOCTYPE declaration, html, head, and body tags. -->
<!-- The head contains metadata like character encoding and the page title. -->
<!-- The body holds the visible content, including headings and paragraphs. -->

<!-- The DOCTYPE declaration tells the browser this is an HTML5 document. -->
<!DOCTYPE html>
<!-- The html tag is the root element, with lang="en" specifying the language as English. -->
<html lang="en">
<!-- The head section contains metadata that isn't displayed on the page. -->
<head>
  <!-- meta charset sets the character encoding to UTF-8 for proper text display. -->
  <meta charset="UTF-8">
  <!-- title sets the text shown in the browser tab. -->
  <title>Day 1 â€“ Hello HTML</title>
</head>
<!-- The body tag contains all the visible content of the web page. -->
<body>
  <!-- h1 is a heading tag for the main title, displayed prominently. -->
  <h1>Day 1: My First Web Page</h1>
  <h2> Day one of heading tag.</h2>
  <h3>Day two of heading tag.</h3>
  <!-- p tags create paragraphs. <strong> makes text bold, <code> displays code-like text. -->
  <p><b>HyperText Markup Language</b>HTML stands for <strong>HyperText Markup Language</strong>.</p>
  <p>Every visible thing lives inside the <code><body></code> tag.</p>
</body>
</html>
