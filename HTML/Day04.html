<!-- Day 04 - Images -->
<!-- This HTML file demonstrates how to embed images using the img tag. -->
<!-- The img tag is self-closing and requires a src attribute for the image source. -->
<!-- Additional attributes like alt for accessibility, width, and height control display. -->

<!-- The DOCTYPE declaration specifies this is an HTML5 document. -->
<!DOCTYPE html>
<!-- The html tag is the root element, with lang="en" indicating English. -->
<html lang="en">
<!-- The head section contains metadata not visible on the page. -->
<head>
  <!-- meta charset sets the character encoding to UTF-8. -->
  <meta charset="UTF-8">
  <!-- title sets the page title in the browser tab. -->
  <title>Day 4 â€“ Images</title>
</head>
<!-- The body holds the visible content. -->
<body>
  <!-- h1 is the main heading. -->
  <h1>Adding Images</h1>
  <!-- img tag embeds an image. src specifies the URL, alt provides text for accessibility or if image fails to load. width and height set dimensions in pixels. -->
  <img src="https://source.unsplash.com/random/400x300" alt="Random picture" width="400" height="300">

  <!-- p tag for a paragraph explaining the alt attribute. -->
  <p>The <code>alt</code> attribute is read by screen-readers and shown if the file fails to load.</p>
</body>
</html>
